<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="frame-calculator">
        <div class="operation-place">
          <div class="operation"></div>
          <div class="result">0</div>
        </div>
        <div class="operators">
          <div class="green square">AC</div>
          <div class="green square">(</div>
          <div class="green square">)</div>
          <div class="brown square">รท</div>
          <div class="white square number">7</div>
          <div class="white square number">8</div>
          <div class="white square number">9</div>
          <div class="brown square">x</div>
          <div class="white square number">4</div>
          <div class="white square number">5</div>
          <div class="white square number">6</div>
          <div class="brown square">-</div>
          <div class="white square number">1</div>
          <div class="white square number">2</div>
          <div class="white square number">3</div>
          <div class="brown square">+</div>
          <div class="green square">%</div>
          <div class="white square number">0</div>
          <div class="white square">.</div>
          <div class="brown square">=</div>
        </div>
      </div>
    </div>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
