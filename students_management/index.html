  <body>
    <div class="grid-container">
      <header class="header">
        <div class="sidebar-btn">
          <i class="fa-solid fa-bars toggle-btn"></i>
        </div>
        <div class="search-bar">
          <input type="text" placeholder="search student...." />
          <button class="search-btn">
            <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <button class="add-student"><i class="fa-solid fa-plus"></i></button>
      </header>
      <aside class="sidebar">
        <button class="close"><i class="fa-solid fa-xmark"></i></button>
        <div class="logo">School</div>
        <div class="classrooms">
          <p class="categorie">ALL</p>
          <p class="categorie">1er College</p>
          <p class="categorie">2eme College</p>
          <p class="categorie">3eme College</p>
          <p class="categorie">Tronc Commun</p>
          <p class="categorie">1er Bac</p>
          <p class="categorie">2eme Bac</p>
        </div>
      </aside>
      <main class="container">

        <div class="form-new-student">
          <form class="form">
            <div class="form-block">
              <label for="first-name">First name:</label>
              <input type="text" id="first-name" required />
            </div>
            <div class="form-block">
              <label for="second-name">Second name:</label>
              <input type="text" id="second-name" required />
            </div>
            <div class="form-block">
              <label for="number-phone">Number Phone:</label>
              <input type="number" id="number-phone" required />
            </div>
            <div class="form-block">
              <p>Level:</p>
              <div class="inline">
                <label for="1er college" class="inline">1er college</label>
                <input
                  type="radio"
                  id="1er college"
                  name="level"
                  value="beginner"
                  class="inline"
                />
              </div>
              <div class="inline">
                <label for="2eme college" class="inline">2eme college</label>
                <input
                  type="radio"
                  id="2eme college"
                  name="level"
                  value="beginner"
                  class="inline"
                  required
                />
              </div>
              <div class="inline">
                <label for="3eme college" class="inline">3eme college</label>
                <input
                  type="radio"
                  id="3eme college"
                  name="level"
                  value="beginner"
                  class="inline"
                />
              </div>
              <div class="inline">
                <label for="tronc commun" class="inline">Tronc commun</label>
                <input
                  type="radio"
                  id="tronc commun"
                  name="level"
                  value="beginner"
                  class="inline"
                />
              </div>
              <div class="inline">
                <label for="1er Bac" class="inline">1er Bac</label>
                <input
                  type="radio"
                  id="1er Bac"
                  name="level"
                  value="beginner"
                  class="inline"
                />
              </div>
              <div class="inline">
                <label for="2eme Bac" class="inline">2eme Bac</label>
                <input
                  type="radio"
                  id="2eme Bac"
                  name="level"
                  value="beginner"
                  class="inline"
                />
              </div>
            </div>
            <button type="submit" class="submit">Submit</button>
          </form>
        </div>
      </main>
    </div>
