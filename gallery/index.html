<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="container">
      <section class="part1">
        <div class="row">
          <div class="col">
            <img src="./images/nature-1.jpeg" alt="" class="img" />
          </div>
          <div class="col">
            <img src="./images/nature-2.jpeg" alt="" class="img" />
          </div>
          <div class="col">
            <img src="./images/nature-3.jpeg" alt="" class="img" />
          </div>
        </div>
      </section>
      <section class="part2">
        <div class="row">
          <div class="col">
            <img src="./images/city-1.jpeg" alt="" class="img" />
          </div>
          <div class="col">
            <img src="./images/city-2.jpeg" alt="" class="img" />
          </div>
          <div class="col">
            <img src="./images/city-3.jpeg" alt="" class="img" />
          </div>
          <div class="col">
            <img src="./images/city-4.jpeg" alt="" class="img" />
          </div>
          <div class="col">
            <img src="./images/city-5.jpeg" alt="" class="img" />
          </div>
        </div>
      </section>
    </section>
    <section class="modal">
      <button class="close-btn">
        <i class="fas fa-times"></i>
      </button>
      <div class="modal-row">
        <button class="prev-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
        <div class="overflow-img">
          <!-- <img src="./images/nature-1.jpeg" class="img-2" alt="" />
          <img src="./images/nature-2.jpeg" class="img-2" alt="" />
          <img src="./images/nature-3.jpeg" class="img-2" alt="" /> -->
        </div>
        <button class="next-btn">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
      <h1 class="title-img"></h1>
      <div class="bottom-images">
        <!-- <div class="col-2">
          <img src="./images/nature-1.jpeg" alt="" />
        </div>
        <div class="col-2">
          <img src="./images/nature-2.jpeg" alt="" />
        </div>
        <div class="col-2">
          <img src="./images/nature-3.jpeg" alt="" />
        </div> -->
      </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
